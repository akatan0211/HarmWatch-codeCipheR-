<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Feedback Collector</title>
  <style>
    body { font-family: Arial, sans-serif; width:320px; padding:12px; }
    input, select, button { width:100%; margin-top:6px; padding:8px; box-sizing:border-box }
    label { display:block; margin-top:8px; font-size:13px; }
    .small { font-size:12px; color:#444; margin-top:8px; }
  </style>
</head>
<body>
  <h3>Feedback Collector</h3>
  <p class="small">Help improve research by giving quick feedback on posts. This is opt-in — you can stop anytime.</p>

  <label><input type="checkbox" id="consent" /> I consent to share anonymized feedback</label>

  <label>Prompt frequency:
    <select id="freq">
      <option value="0">Off</option>
      <option value="1">Low (1/day)</option>
      <option value="5">Medium (5/day)</option>
      <option value="10">High (10/day)</option>
    </select>
  </label>

  <label>API Base URL (example: http://localhost:8000)</label>
  <input id="apiBase" placeholder="https://yourdomain.com" />

  <label>API Key (Bearer token) — optional</label>
  <input id="apiKey" placeholder="Bearer xxxxx" />

  <button id="save">Save</button>
  <button id="extract" style="margin-top:10px">Extract current post</button>

  <div id="status" class="small"></div>

  <script src="popup.js"></script>
</body>
</html>
