# docker-compose.yml
version: "3.8"
services:
  backend:
    build: ./backend
    container_name: harmwatch_backend
    environment:
      - FEEDBACK_DB=sqlite:///./data/feedback.db
      - MODERATOR_KEY=change-me-moderator-key
    volumes:
      - ./backend:/app
      - ./data:/data
    ports:
      - "8000:8000"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  streamlit:
    image: python:3.10-slim
    container_name: harmwatch_streamlit
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "8501:8501"
    command: bash -c "pip install -r requirements.txt && streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
    depends_on:
      - backend
